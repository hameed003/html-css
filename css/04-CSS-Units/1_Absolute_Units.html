<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units Examples</title>
    <style>
        /* Using pixels (px) */
        .box {
            width: 300px;
            /* Fixed width of 300 pixels */
            height: 150px;
            /* Fixed height of 150 pixels */
            font-size: 16px;
            /* Font size of 16 pixels */
            background-color: lightblue;
            border: 2px solid darkblue;
            text-align: center;
            line-height: 150px;
            /* Vertically center text */
        }

        /* Using inches (in) */
        .print-page {
            width: 8.5in;
            /* Width of 8.5 inches (standard paper size) */
            height: 11in;
            /* Height of 11 inches */
            background-color: lightcoral;
            border: 2px solid darkred;
            text-align: center;
            line-height: 11in;
            /* Vertically center text */
        }

        /* Using centimeters (cm) */
        .margin-example {
            margin: 2cm;
            /* Margin of 2 centimeters */
            background-color: lightgreen;
            border: 2px solid darkgreen;
            padding: 1cm;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Example 1: Using pixels (px) -->
    <div class="box">
        This is a box with a fixed width and height in pixels.
    </div>

    <!-- Example 2: Using inches (in) -->
    <div class="print-page">
        This is a box sized for a standard paper (8.5in x 11in).
    </div>

    <!-- Example 3: Using centimeters (cm) -->
    <div class="margin-example">
        This box has margins and padding defined in centimeters.
    </div>
</body>

</html>
